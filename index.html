<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head>
<body>
    <div id="quiz-container" class="container text-center">
        <h1 class="display-1">Basic Coding Quiz</h1>
        <button id="start-button" class="btn btn-primary">Start Quiz</button>
        <div id="question-container"></div>
        <div id="result-container"></div>
    </div>

    <div id="game-over-container" class="container text-center" style="display: none">
        <h2>Game Over</h2>
        <p>Your score: <span id="score">0</span></p>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials">
        <button id="save-score" class="btn btn-primary">Save Score</button>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
